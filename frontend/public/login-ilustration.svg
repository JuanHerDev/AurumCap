<!-- public/login-illustration.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="gg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#fff8f0"/>
      <stop offset="1" stop-color="#d4af37"/>
    </linearGradient>
    <filter id="blur2">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#fff"/>
  <g transform="translate(80,40)">
    <rect x="10" y="220" width="180" height="240" rx="20" fill="url(#gg)"/>
    <rect x="220" y="150" width="140" height="320" rx="20" fill="#fff4dd" />
    <rect x="390" y="90" width="80" height="380" rx="16" fill="#f7e7c8"/>
    <!-- small graph -->
    <polyline points="40,300 80,260 140,280 200,210 260,240" fill="none" stroke="#8f6f1f" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="260" cy="240" r="8" fill="#8f6f1f"/>
    <!-- floating coin -->
    <circle cx="480" cy="420" r="28" fill="#d4af37" opacity="0.98"/>
    <ellipse cx="480" cy="438" rx="48" ry="14" fill="#fff6e6" opacity="0.6"/>
  </g>
</svg>

<!-- public/register-illustration.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#fff7ec"/>
      <stop offset="0.6" stop-color="#f6e1c1"/>
      <stop offset="1" stop-color="#d4af37"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" rx="24" fill="#ffffff" />
  <g transform="translate(90,60)" filter="url(#soft)">
    <!-- bars -->
    <rect x="10" y="180" width="60" height="180" rx="10" fill="url(#g1)"/>
    <rect x="90" y="120" width="60" height="240" rx="10" fill="url(#g1)" opacity="0.95"/>
    <rect x="170" y="60" width="60" height="300" rx="10" fill="url(#g1)" opacity="0.9"/>
    <!-- arrow -->
    <path d="M60 260 C150 120, 300 40, 380 0" stroke="#8f6f1f" stroke-width="10" fill="none" stroke-linecap="round" />
    <polygon points="388,2 372,-8 378,10" fill="#8f6f1f"/>
    <!-- coins -->
    <ellipse cx="330" cy="360" rx="48" ry="18" fill="#f8e8c9" />
    <circle cx="330" cy="342" r="22" fill="#d4af37" />
    <!-- subtle grid -->
    <g opacity="0.06" stroke="#000" stroke-width="1" transform="translate(0,420)">
      <line x1="0" x2="620" y1="0" y2="0"/>
    </g>
  </g>
</svg>

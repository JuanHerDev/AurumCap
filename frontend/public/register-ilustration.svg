
<svg id="register-ilustration" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Fondo negro -->
  <rect width="100%" height="100%" fill="#000000"/>

  <!-- Gradientes dorados -->
  <defs>
    <radialGradient id="goldGradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD27F"/>
      <stop offset="100%" stop-color="#AB9144"/>
    </radialGradient>
    <radialGradient id="goldGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFE3B3"/>
      <stop offset="100%" stop-color="#AB9144"/>
    </radialGradient>

    <!-- Sombra suave -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Elementos principales con gradiente -->
  <circle cx="400" cy="200" r="100" fill="url(#goldGradient1)" opacity="0.95" filter="url(#shadow)"/>
  <ellipse cx="400" cy="400" rx="180" ry="100" fill="url(#goldGradient2)" opacity="0.7" filter="url(#shadow)"/>

  <!-- Líneas decorativas dinámicas -->
  <path d="M150 100 C350 50, 450 50, 650 100" stroke="url(#goldGradient2)" stroke-width="3" fill="none" opacity="0.5"/>

  <!-- Detalles flotantes -->
  <circle cx="650" cy="150" r="35" fill="url(#goldGradient1)" opacity="0.6"/>
  <circle cx="150" cy="150" r="25" fill="url(#goldGradient2)" opacity="0.5"/>
  <path d="M350 250 C370 180, 430 180, 450 250" fill="none" stroke="url(#goldGradient1)" stroke-width="3" opacity="0.7"/>
  <path d="M300 380 C360 300, 440 300, 500 380" fill="none" stroke="url(#goldGradient2)" stroke-width="2.5" opacity="0.6"/>
</svg>
